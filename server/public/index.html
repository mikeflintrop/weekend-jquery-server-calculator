<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Server Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <script src="./scripts/client.js"></script>
</head>
<body>
    <h1>jQuery Server Calculator</h1>
    <h2>Maths!</h2>
    <input placeholder="number" id="numOneInput" type="number"/>
    <button id="addBtn">+</button>
    <button id="subBtn">-</button>
    <button id="multBtn">*</button>
    <button id="divBtn">/</button>
    <input placeholder="number" id="numTwoInput" type="number"/>
    <button id="equalBtn">=</button>
    <button id="clearBtn">C</button>
    <div>
        <h3 id="outputTotal"></h3>
        <ul id="outputEquations"></ul>
    </div>
</body>
</html>
